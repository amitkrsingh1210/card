<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="./image-equilibrium.jpg" alt="">
        <h2>Equilibrium #3429</h2>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div>
            <img class="ethereum"src="./images/icon-ethereum.svg" alt="">
            <p class="eth">0.041 ETH</p>
            <img class="clock"src="./images/icon-clock.svg" alt="">
            <p class="day">3 days left</p>
            <hr>
            <img class="img" src="./images/image-avatar.png" alt="">
            <p id="cre">Creation of<span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
